</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="3" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://xishanyu2.github.io/images/Pasted%20image%2020250225203602.png&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="3" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="3" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="%E7%AC%AC%E4%B8%80%E7%AB%A0%E6%80%BB%E7%BB%93%E4%B8%8E%E8%A1%A5%E5%85%85">第一章总结与补充</h1>
<ol>
<li>认识Stata界面的5个窗口、菜单栏、快捷键
<ul>
<li>数据编辑器(编辑)与数据编辑器(浏览)的区别、三种颜色数据类型的区别与转换</li>
<li>用Ctrl+D替代在Do-file里点击执行所选(do)<br />
</li>
</ul>
</li>
</ol>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="3" style="" data-marpit-pagination-total="9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="4" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<ol start="2">
<li>创建日志文件</li>
<li>数据导入与导出
<ul>
<li>4种导入数据方式：
<ol>
<li>文件(File)→导入(Import)：可以导入多种类型的数据，注意导入Excel文件时是否将第一行作为变量名；</li>
<li>快捷键”打开“（快捷键第一个图标或使用Ctrl+O）：只能导入Stata格式文件；</li>
<li>输入命令：<code>use</code>和<code>sysuse</code>的区别、<code>import</code>与第一种导入方式结果窗口显示的命令相同；</li>
<li>直接点击或拖动Stata格式数据到Stata界面（.dta文件和Do-file同时打开）</li>
</ol>
</li>
<li>数据导出（同样可分为点击式和命令式）：<code>save</code>, <code>export</code></li>
</ul>
</li>
</ol>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="5" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<ol start="4">
<li>数据审阅：<code>list</code>, <code>describe</code>, <code>codebook</code>, <code>sort</code>, <code>gsort</code></li>
<li>描述性统计：<code>sum</code>, <code>tabulate</code>, <code>duplicates</code>（检查重复值）, <code>sum2docx</code>（导出描述性统计表格到论文中）</li>
<li>变量处理：<code>gen</code>, <code>rename</code>, <code>label</code>, <code>replace</code>, <code>keep</code>, <code>drop</code>, <code>winsor2</code>（缩尾处理，论文常用）</li>
<li>数据可视化：<code>histogram</code>, <code>scatter</code>, <code>line</code>, <code>kdensity</code>, <code>graph dot/pie/bar/box/matrix</code>（论文当中则需要对图像细节做更多处理）</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-stata"><span class="hljs-comment">*图形叠加</span>
<span class="hljs-keyword">twoway</span> <span class="hljs-keyword">scatter</span> price weight || <span class="hljs-keyword">lfit</span> price weight
<span class="hljs-comment">*也可以写成</span>
<span class="hljs-keyword">twoway</span> (<span class="hljs-keyword">scatter</span> price weight) (<span class="hljs-keyword">lfit</span> price weight)
</code></pre>
<ol start="8">
<li>善用<code>help</code>命令和AI！<code>hot</code>：<a href="https://zhuanlan.zhihu.com/p/9275289629">Stata最常用的十大外部命令 - 知乎</a></li>
</ol>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="6" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<h1 id="%E7%AC%AC%E4%B8%80%E7%AB%A0%E4%B8%8A%E6%9C%BA%E7%BB%83%E4%B9%A0">第一章上机练习</h1>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="7" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<h1 id="%E9%97%AE%E9%A2%98%E6%B1%87%E6%80%BB">问题汇总</h1>
<ol>
<li>初始化设置：</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-stata"><span class="hljs-keyword">cd</span> <span class="hljs-string">&quot;C:\Program Files\Stata18&quot;</span>
<span class="hljs-keyword">clear</span> all
<span class="hljs-keyword">set</span> <span class="hljs-keyword">more</span> off
<span class="hljs-keyword">capture</span> <span class="hljs-keyword">log</span> <span class="hljs-keyword">close</span>
<span class="hljs-keyword">log</span> using <span class="hljs-string">&quot;chapter01.log&quot;</span>, <span class="hljs-keyword">replace</span>
</code></pre>
<p><strong>可能的错误：</strong><br />
<img src="https://xishanyu2.github.io/images/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-02-25%20125725(1).png" alt="" /></p>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="8" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<p><strong>解决方案</strong>：设置日志文件时不要储存在Stata安装路径下，例如可以修改为（假设D盘下已经建立了一个名为stata的文件夹）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-stata"><span class="hljs-keyword">cd</span> <span class="hljs-string">&quot;D:\stata&quot;</span>
<span class="hljs-keyword">clear</span> all
<span class="hljs-keyword">set</span> <span class="hljs-keyword">more</span> off
<span class="hljs-keyword">capture</span> <span class="hljs-keyword">log</span> <span class="hljs-keyword">close</span>
<span class="hljs-keyword">log</span> using <span class="hljs-string">&quot;chapter01.log&quot;</span>, <span class="hljs-keyword">replace</span>
</code></pre>
<p><img src="https://xishanyu2.github.io/images/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-02-25%20130547(1).png" alt="" /><br />
此外，连老师编写过一个profile.do文件，可以实现开机自动生成日志文件，参见：<a href="https://www.lianxh.cn/details/77.html">Stata：聊聊 profile.do 文件</a>、<a href="https://www.lianxh.cn/details/672.html">聊聊Stata中的profile文件-第二季</a></p>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="[xishanyu2.github.io](xishanyu2.github.io)" data-paginate="true" data-marpit-pagination="9" style="--footer:[xishanyu2.github.io](xishanyu2.github.io);--paginate:true;" data-marpit-pagination-total="9">
<ol start="2">
<li>do文档乱码问题：<br />
<img src="https://xishanyu2.github.io/images/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202025-02-27%20124404.png" alt="" /><br />
不要转换！不要转换！不要转换！</li>
</ol>
<footer><a href="xishanyu2.github.io">xishanyu2.github.io</a></footer>
</section>
